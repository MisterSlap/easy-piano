<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="piano" id="piano">
      <div class="piano_drag" id="piano_drag">piano</div>
      <div class="piano__keys">
        <button class="key white c">C</button>
        <button class="key black cis">C#</button>
        <button class="key white d">D</button>
        <button class="key black dis">D#</button>
        <button class="key white e">E</button>
        <button class="key white f">F</button>
        <button class="key black fis">F#</button>
        <button class="key white g">G</button>
        <button class="key black gis">G#</button>
        <button class="key white a">A</button>
        <button class="key black ais">A#</button>
        <button class="key white b">B</button>

        <button class="key white c">C</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
